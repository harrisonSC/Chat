<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de Usuário</title>
</h:head>
<h:body>
		<h:form >
			<h:messages style="color:red;margin:8px;" />
		<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
		<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
		<h:inputHidden value="#{usuarioBean.destinoSalvar}" />
		
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText id="nome" label="Nome"
					value="#{usuarioBean.usuario.nome}" size="30" maxlength="30"
					required="true" requiredMessage="Você não tem nome?">
					<f:validateLength minimum="10" maximum="30" />
				</h:inputText>

				<h:outputLabel value="Login:" for="login" />
				<h:inputText id="login" label="Login"
					value="#{usuarioBean.usuario.login}" size="4" maxlength="4"
					required="true"
					validatorMessage="Login deve ter no mínimo 4 e no máximo 4 caracters numericos.">
					<f:validateRegex pattern="([0-9]){4,4}" />
				</h:inputText>

				<h:outputLabel value="Senha:" for="senha" />
				<h:inputSecret id="senha" label="Senha"
					value="#{usuarioBean.usuario.senha}" size="10" maxlength="10"
					required="true" redisplay="true" />

				<h:outputLabel value="Confirmar Senha:" for="confirmasenha" />
				<h:inputSecret id="confirmasenha" label="Confirmar Senha"
					value="#{usuarioBean.confirmaSenha}" size="10" maxlength="10"
					required="true" redisplay="true" />
			</h:panelGrid>
			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
		</h:form>
</h:body>
</html>
