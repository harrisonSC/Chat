<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<ui:composition>
	<sec:ifAnyGranted roles="ROLE_USUARIO, ROLE_ADMINISTRADOR ">
		<h:form id="menu">
			<table width="100%">
			<tr>
				<td>
				<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
					<h:commandButton value="Usuarios" action="/restrito/principal"/>
					<h:commandButton value="Temas" action="/restrito/cadastroTemas" />
					<h:commandButton value="Entrar no Chat" action="/restrito/personalidade" />
					<h:commandButton value="Lista Negra" action="/restrito/cadastroListaNegra" />
					<h:commandButton value="URAS" action="/restrito/cadastroUras" />
				</sec:ifAnyGranted>
				
				<sec:ifNotGranted roles="ROLE_ADMINISTRADOR">	
					<h:commandButton value="Monitores" action="/restrito/monitoria" />
					<h:commandButton value="Lista Negra" action="/restrito/cadastroListaNegra" />
					<h:commandButton value="Entrar no Chat" action="/restrito/personalidade" />
				</sec:ifNotGranted>
				</td>
				<td align="left">
			<a
				onclick="document.location='#{request.contextPath}/j_spring_security_logout'"
				title="Sair"> <h:graphicImage library="imagens"
					name="logout16.png" />
			</a>
				</td>
			</tr>
			</table>
		</h:form>
	</sec:ifAnyGranted>
